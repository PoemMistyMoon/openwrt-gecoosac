jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build IPK for luci-app-gecoosac

    steps:
      - uses: actions/checkout@v4

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y [你之前的依赖]

      - name: Clone OpenWrt source (v24.10.0)
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          git checkout v24.10.0

      - name: Clean previous build directories
        run: |
          cd openwrt
          rm -rf staging_dir/toolchain-*
          rm -rf build_dir/toolchain-*

      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy plugin to OpenWrt package directory
        run: |
          cp -r ./luci-app-gecoosac ./openwrt/package/luci-app-gecoosac

      - name: Generate default config and enable plugin
        run: |
          cd openwrt
          make defconfig
          echo "CONFIG_PACKAGE_luci-app-gecoosac=y" >> .config
          make oldconfig

      - name: Build toolchain
        run: |
          cd openwrt
          make toolchain/install -j$(nproc)

      - name: Build the plugin
        run: |
          cd openwrt
          make package/luci-app-gecoosac/compile -j$(nproc) V=s

      - name: Upload IPK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-gecoosac-ipk
          path: openwrt/bin/packages/**/luci-app-gecoosac_*.ipk
