name: Build OpenWrt luci-app-gecoosac

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential libncurses5-dev zlib1g-dev gawk git ccache gettext \
          libssl-dev xsltproc wget unzip file curl python3 python3-apt python3-lib2to3 python3-pip

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy luci-app-gecoosac to package
      run: |
        cp -r ./luci-app-gecoosac ./openwrt/package/luci-app-gecoosac

    - name: Update feeds again for luci-app-gecoosac
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure OpenWrt
      run: |
        cd openwrt
        echo "CONFIG_PACKAGE_luci-app-gecoosac=m" >> .config
        make defconfig

    - name: Build OpenWrt package
      run: |
        cd openwrt
        make package/luci-app-gecoosac/compile V=s -j$(nproc)

    - name: Upload luci-app-gecoosac .ipk
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-gecoosac
        path: |
          openwrt/bin/packages/**/luci-app-gecoosac_*.ipk          curl

    - name: Prepare OpenWrt build environment
      run: |
        cd openwrt
        # 使用默认配置，或者你可以用你自己的 defconfig
        make defconfig

        # 关键步骤：准备所有编译工具和host依赖
        make prepare
        make tools/install
        make tools/compile

    - name: Compile luci-app-gecoosac package
      run: |
        cd openwrt
        # 编译指定包，加上 V=s 输出详细日志方便排查
        make package/luci-app-gecoosac/compile V=s

    - name: Upload compiled ipk artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-gecoosac-ipk
        path: openwrt/bin/packages/**/luci-app-gecoosac*.ipk
