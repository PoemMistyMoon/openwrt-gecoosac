name: Build luci-app-gecoosac

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      LANG: C.UTF-8
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3 python3-pip python3-setuptools python3-distutils \
            unzip zlib1g-dev file wget curl rsync libelf-dev libtool autopoint texinfo pkg-config autoconf automake \
            ccache libstdc++-12-dev libpython3-dev libglib2.0-dev libfuse-dev libzstd-dev liblzma-dev libbz2-dev libreadline-dev

      - name: Clone OpenWrt repo and checkout tag
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          git checkout v24.10.0

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy plugin to packages directory
        run: |
          cp -r ./luci-app-gecoosac ./openwrt/package/luci-app-gecoosac

      - name: Generate default config and enable plugin
        run: |
          cd openwrt
          make defconfig
          echo "CONFIG_PACKAGE_luci-app-gecoosac=y" >> .config
          make oldconfig

      - name: Build the plugin
        run: |
          cd openwrt
          make package/luci-app-gecoosac/compile -j$(nproc) V=s

      - name: Upload IPK
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-gecoosac-ipk
          path: openwrt/bin/packages/**/luci-app-gecoosac_*.ipk
