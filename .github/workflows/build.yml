name: Build OpenWrt luci-app-gecoosac

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses5-dev \
          zlib1g-dev \
          gawk \
          git \
          ccache \
          gettext \
          libssl-dev \
          xsltproc \
          wget \
          unzip \
          python3 \
          python3-distutils \
          file \
          curl

    - name: Prepare OpenWrt build environment
      run: |
        cd openwrt
        # 使用默认配置，或者你可以用你自己的 defconfig
        make defconfig

        # 关键步骤：准备所有编译工具和host依赖
        make prepare
        make tools/install
        make tools/compile

    - name: Compile luci-app-gecoosac package
      run: |
        cd openwrt
        # 编译指定包，加上 V=s 输出详细日志方便排查
        make package/luci-app-gecoosac/compile V=s

    - name: Upload compiled ipk artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-gecoosac-ipk
        path: openwrt/bin/packages/**/luci-app-gecoosac*.ipk
